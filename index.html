<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz San ValentÃ­n ðŸ’–</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="assets/log.webp" as="image" type="image/webp" />
    <link rel="preload" href="assets/img2.webp" as="image" type="image/webp" />
    <link rel="preload" href="assets/img3.webp" as="image" type="image/webp" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");

      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* EstÃ¡ndar */
        -webkit-tap-highlight-color: transparent; /* Evita el destello azul en mÃ³viles */
      }

      :root {
        --color-petalo-principal: rgb(255, 105, 180); /* Hot Pink */
        --color-petalo-gradiente: #8a002e; /* Rojo oscuro */
        --color-petalo-neon: rgba(255, 20, 147, 0.7); /* Deep Pink */
        --color-centro-flor: #fff4fb;
        --color-centro-flor-sombra: #ff0055;
        --color-luz-particula-1: #ff2c75;
        --color-luz-particula-2: #ffffff;
        --color-tallo-principal: #58001e;
        --color-tallo-hoja: #8a0035;
        --color-pasto-brillante: #851d45;
        --color-sombra-hojas: rgba(239, 0, 80, 0.2);
        --color-luz-hojas: rgba(255, 200, 200, 0.2);
        --color-fondo-oscuro: #050002;
        --color-superposicion-fondo: rgba(20, 0, 5, 0.75);
        --color-titulo: #ff69b4;
        --color-titulo-neon: rgba(255, 0, 100, 0.378);
        --color-sombra-titulo: rgba(50, 0, 0, 0.7);
        --color-overlay-glow: rgba(255, 40, 100, 0.8);
        --color-overlay-title: #ffffff;
        --color-overlay-title-neon: rgba(255, 200, 220, 0.7);
      }

      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(
          to bottom,
          #ff0e6e,
          #5f0029,
          var(--color-fondo-oscuro)
        );
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        overflow: hidden;
        perspective: 1000px;
      }

      #instruction-text {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        font-family: "Sour Gummy", sans-serif;
        color: #fff;

        font-size: clamp(1.8rem, 6vw, 4rem);

        text-shadow:
          0 0 10px #ff006a,
          0 0 20px #ff006a;
        pointer-events: none;
        opacity: 1;
        transition: opacity 1s ease-out;
        animation: instruction-heartbeat 1.5s infinite ease-in-out;
        white-space: nowrap;
      }

      @keyframes instruction-heartbeat {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
          text-shadow: 0 0 10px #ff006a;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          text-shadow:
            0 0 25px #ff69b4,
            0 0 40px #ff006a;
        }
      }

      .title-container {
        position: absolute;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        width: 90%;
        max-width: 1500px;
        opacity: 0;
        transition: opacity 1.2s ease-in-out 0.5s;
      }

      .main-title {
        color: var(--color-titulo);
        font-family: "Sour Gummy", sans-serif;
        font-size: clamp(2.5rem, 10vw, 5.5rem);
        text-align: center;
        margin: 0;
        text-shadow:
          0 0 10px var(--color-titulo-neon),
          0 0 25px var(--color-titulo-neon),
          0 0 45px #ff0055,
          2px 2px 5px var(--color-sombra-titulo);
        animation: glow-animation 2s ease-in-out infinite alternate;
      }

      .flower__leaf {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 8vmin;
        height: 11vmin;
        border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
        background-color: var(--color-petalo-principal);
        background-image: linear-gradient(
          to top,
          var(--color-petalo-gradiente),
          var(--color-petalo-principal)
        );
        transform-origin: bottom center;
        opacity: 0.9;
        box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        filter: drop-shadow(0 0 5px var(--color-petalo-neon));
        will-change: transform;
      }

      .title-image {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 20px rgb(255, 0, 85);
        flex-shrink: 0;
      }

      .night {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-superposicion-fondo);
        z-index: -1;
      }

      .flowers {
        position: relative;
        transform: scale(0.9);
      }

      .flower {
        position: absolute;
        bottom: 10vmin;
        transform-origin: bottom center;
        z-index: 10;
        --fl-speed: 0.8s;
        will-change: transform;
        contain: layout style;
      }

      .flower--1 {
        animation: moving-flower-1 4s linear infinite;
      }
      .flower--1 .flower__line {
        height: 70vmin;
        animation-delay: 0.3s;
      }
      .flower--1 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
      }
      .flower--1 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
      }
      .flower--1 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
      }
      .flower--1 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      }
      .flower--1 .flower__line__leaf--5 {
        animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
      }
      .flower--1 .flower__line__leaf--6 {
        animation: blooming-leaf-left var(--fl-speed) 2s backwards;
      }

      .flower--2 {
        left: 50%;
        transform: rotate(20deg);
        animation: moving-flower-2 4s linear infinite;
      }
      .flower--2 .flower__line {
        height: 60vmin;
        animation-delay: 0.6s;
      }
      .flower--2 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
      }
      .flower--2 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
      }
      .flower--2 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
      }
      .flower--2 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
      }

      .flower--3 {
        left: 50%;
        transform: rotate(-15deg);
        animation: moving-flower-3 4s linear infinite;
      }
      .flower--3 .flower__line {
        animation-delay: 0.9s;
      }
      .flower--3 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      }
      .flower--3 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
      }
      .flower--3 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      }
      .flower--3 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
      }

      .flower--4 {
        left: 25%;
        bottom: 5vmin;
        transform: rotate(5deg) scale(0.85);
        z-index: 11;
        animation: moving-flower-4 5s linear infinite;
      }
      .flower--4 .flower__line {
        height: 55vmin;
        animation-delay: 0.2s;
      }
      .flower--4 .flower__leafs {
        animation-delay: 0.8s;
      }
      .flower--4 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.2s backwards;
      }
      .flower--4 .flower__line__leaf--2 {
        animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      }

      .flower--5 {
        left: -15%;
        transform: rotate(-10deg);
        z-index: 9;
        animation: moving-flower-5 6s linear infinite;
      }
      .flower--5 .flower__line {
        height: 80vmin;
        animation-delay: 1.2s;
      }
      .flower--5 .flower__leafs {
        animation-delay: 2.2s;
      }
      .flower--5 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
      }
      .flower--5 .flower__line__leaf--2 {
        animation: blooming-leaf-left var(--fl-speed) 2.6s backwards;
      }

      .flower--6 {
        left: 80%;
        transform: rotate(15deg);
        z-index: 9;
        animation: moving-flower-6 5.5s linear infinite;
      }
      .flower--6 .flower__line {
        height: 75vmin;
        animation-delay: 1.4s;
      }
      .flower--6 .flower__leafs {
        animation-delay: 2.5s;
      }
      .flower--6 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 3s backwards;
      }
      .flower--6 .flower__line__leaf--2 {
        animation: blooming-leaf-left var(--fl-speed) 2.8s backwards;
      }

      .flower--7 {
        left: 35%;
        transform: rotate(-5deg);
        z-index: 8;
        animation: moving-flower-7 7s linear infinite;
      }
      .flower--7 .flower__line {
        height: 90vmin;
        animation-delay: 1.8s;
      }
      .flower--7 .flower__leafs {
        animation-delay: 2.8s;
      }
      .flower--7 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 3.5s backwards;
      }
      .flower--7 .flower__line__leaf--2 {
        animation: blooming-leaf-left var(--fl-speed) 3.2s backwards;
      }

      .flower__leafs {
        position: relative;
        animation: blooming-flower 2s backwards;
        cursor: pointer;
        will-change: transform;
      }
      .flower__leafs--1 {
        animation-delay: 1.1s;
      }
      .flower__leafs--2 {
        animation-delay: 1.4s;
      }
      .flower__leafs--3 {
        animation-delay: 1.7s;
      }

      .flower__leafs::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -100%);
        width: 8vmin;
        height: 8vmin;
        background-color: var(--color-tallo-hoja);
        filter: blur(8vmin);
      }

      .flower__leaf--1 {
        transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
      }
      .flower__leaf--2 {
        transform: translate(-50%, -4%) rotateX(40deg);
      }
      .flower__leaf--3 {
        transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
      }
      .flower__leaf--4 {
        width: 8vmin;
        height: 8vmin;
        transform-origin: bottom left;
        border-radius: 4vmin 10vmin 4vmin 4vmin;
        transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        background-image: linear-gradient(
          to top,
          var(--color-petalo-gradiente),
          var(--color-petalo-principal)
        );
        z-index: 1;
        opacity: 0.8;
      }
      .flower__white-circle {
        position: absolute;
        left: -3.5vmin;
        top: -3vmin;
        width: 9vmin;
        height: 4vmin;
        border-radius: 50%;
        background-color: var(--color-centro-flor);
      }
      .flower__white-circle::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        height: 60%;
        border-radius: inherit;
        background-image:
          radial-gradient(circle, rgba(0, 0, 0, 0.05) 20%, transparent 80%),
          linear-gradient(
            90deg,
            var(--color-centro-flor-sombra),
            var(--color-centro-flor-sombra)
          );
      }
      .flower__line {
        height: 55vmin;
        width: 1.5vmin;
        background-image:
          linear-gradient(
            to left,
            var(--color-sombra-hojas),
            transparent,
            var(--color-luz-hojas)
          ),
          linear-gradient(
            to top,
            transparent 10%,
            var(--color-tallo-principal),
            var(--color-tallo-principal)
          );
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        animation: grow-flower-tree 4s backwards;
      }
      .flower__line__leaf {
        --w: 7vmin;
        --h: calc(var(--w) + 2vmin);
        position: absolute;
        top: 20%;
        left: 90%;
        width: var(--w);
        height: var(--h);
        border-top-right-radius: var(--h);
        border-bottom-left-radius: var(--h);
        background-image: linear-gradient(
          to top,
          rgba(122, 20, 20, 0.4),
          var(--color-tallo-hoja)
        ); /* Ajustado a rojizo */
        will-change: transform;
      }
      .flower__line__leaf--1 {
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--2 {
        top: 45%;
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--3,
      .flower__line__leaf--4,
      .flower__line__leaf--6 {
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: var(--h);
        border-bottom-right-radius: var(--h);
        left: -460%;
        top: 12%;
        transform: rotate(-70deg) rotateY(30deg);
      }
      .flower__line__leaf--4 {
        top: 40%;
      }
      .flower__line__leaf--5 {
        top: 0;
        transform-origin: left;
        transform: rotate(70deg) rotateY(30deg) scale(0.6);
      }
      .flower__line__leaf--6 {
        top: -2%;
        left: -450%;
        transform-origin: right;
        transform: rotate(-70deg) rotateY(30deg) scale(0.6);
      }

      .flower__light {
        position: absolute;
        bottom: 0vmin;
        width: 1vmin;
        height: 1vmin;
        background-color: var(--color-luz-particula-1);
        border-radius: 50%;
        filter: blur(0.2vmin);
        animation: light-ans 4s linear infinite backwards;
        will-change: transform, opacity;
      }
      .flower__light:nth-child(odd) {
        background-color: var(--color-luz-particula-2);
      }
      .flower__light--1 {
        left: -2vmin;
        animation-delay: 1s;
      }
      .flower__light--2 {
        left: 3vmin;
        animation-delay: 0.5s;
      }
      .flower__light--3 {
        left: -6vmin;
        animation-delay: 0.3s;
      }
      .flower__light--4 {
        left: 6vmin;
        animation-delay: 0.9s;
      }
      .flower__light--5 {
        left: -1vmin;
        animation-delay: 1.5s;
      }
      .flower__light--6 {
        left: -4vmin;
        animation-delay: 3s;
      }
      .flower__light--7 {
        left: 3vmin;
        animation-delay: 2s;
      }
      .flower__light--8 {
        left: -6vmin;
        animation-delay: 3.5s;
      }

      .flower__grass {
        --c: var(--color-pasto-brillante);
        --line-w: 1.5vmin;
        position: absolute;
        bottom: 12vmin;
        left: -7vmin;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 20;
        transform-origin: bottom center;
        transform: rotate(-48deg) rotateY(40deg);
        will-change: transform;
      }
      .flower__grass--1 {
        animation: moving-grass 2s linear infinite;
      }
      .flower__grass--2 {
        left: 2vmin;
        bottom: 10vmin;
        transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
        opacity: 0.8;
        z-index: 0;
        animation: moving-grass--2 1.5s linear infinite;
      }
      .flower__grass--top {
        width: 7vmin;
        height: 10vmin;
        border-top-right-radius: 100%;
        border-right: var(--line-w) solid var(--c);
        transform-origin: bottom center;
        transform: rotate(-2deg);
      }
      .flower__grass--bottom {
        margin-top: -2px;
        width: var(--line-w);
        height: 25vmin;
        background-image: linear-gradient(to top, transparent, var(--c));
      }
      .flower__grass__leaf {
        --size: 10vmin;
        position: absolute;
        width: calc(var(--size) * 2.1);
        height: var(--size);
        border-top-left-radius: var(--size);
        border-top-right-radius: var(--size);
        background-image: linear-gradient(
          to top,
          transparent,
          transparent 30%,
          var(--c)
        );
        z-index: 100;
        will-change: transform;
      }
      .flower__grass__leaf--1 {
        top: -6%;
        left: 30%;
        --size: 6vmin;
        transform: rotate(-20deg);
        animation: growing-grass-ans--1 2s 2.6s backwards;
      }
      .flower__grass__leaf--2 {
        top: -5%;
        left: -110%;
        --size: 6vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--2 2s 2.4s linear backwards;
      }
      .flower__grass__leaf--3 {
        top: 5%;
        left: 60%;
        --size: 8vmin;
        transform: rotate(-18deg) rotateX(-20deg);
        animation: growing-grass-ans--3 2s 2.2s linear backwards;
      }
      .flower__grass__leaf--4 {
        top: 6%;
        left: -135%;
        --size: 8vmin;
        transform: rotate(2deg);
        animation: growing-grass-ans--4 2s 2s linear backwards;
      }
      .flower__grass__leaf--5 {
        top: 20%;
        left: 60%;
        --size: 10vmin;
        transform: rotate(-24deg) rotateX(-20deg);
        animation: growing-grass-ans--5 2s 1.8s linear backwards;
      }
      .flower__grass__leaf--6 {
        top: 22%;
        left: -180%;
        --size: 10vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--6 2s 1.6s linear backwards;
      }
      .flower__grass__leaf--7 {
        top: 39%;
        left: 70%;
        --size: 10vmin;
        transform: rotate(-10deg);
        animation: growing-grass-ans--7 2s 1.4s linear backwards;
      }
      .flower__grass__leaf--8 {
        top: 40%;
        left: -215%;
        --size: 11vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--8 2s 1.2s linear backwards;
      }

      .flower__grass__overlay {
        position: absolute;
        top: -10%;
        right: 0%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        filter: blur(1vmin);
        z-index: 100;
      }
      .flower__g-long {
        --w: 2vmin;
        --h: 6vmin;
        --c: var(--color-tallo-hoja);
        position: absolute;
        bottom: 10vmin;
        left: -3vmin;
        transform-origin: bottom center;
        transform: rotate(-30deg) rotateY(-20deg);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        animation: flower-g-long-ans 3s linear infinite;
        will-change: transform;
      }
      .flower__g-long__top {
        top: calc(var(--h) * -1);
        width: calc(var(--w) + 1vmin);
        height: var(--h);
        border-top-right-radius: 100%;
        border-right: 0.7vmin solid var(--c);
        transform: translate(-0.7vmin, 1vmin);
      }
      .flower__g-long__bottom {
        width: var(--w);
        height: 50vmin;
        transform-origin: bottom center;
        background-image: linear-gradient(to top, transparent 30%, var(--c));
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
      }
      .flower__g-right {
        position: absolute;
        bottom: 6vmin;
        left: -2vmin;
        transform-origin: bottom left;
        transform: rotate(20deg);
        will-change: transform;
      }
      .flower__g-right .leaf {
        width: 30vmin;
        height: 50vmin;
        border-top-left-radius: 100%;
        border-left: 2vmin solid var(--color-pasto-brillante);
        background-image: linear-gradient(
          to bottom,
          transparent,
          var(--color-fondo-oscuro) 60%
        );
        -webkit-mask-image: linear-gradient(
          to top,
          transparent 30%,
          var(--color-pasto-brillante) 60%
        );
      }
      .flower__g-right--1 {
        animation: flower-g-right-ans 2.5s linear infinite;
      }
      .flower__g-right--2 {
        left: 5vmin;
        transform: rotateY(-180deg);
        animation: flower-g-right-ans--2 3s linear infinite;
      }
      .flower__g-right--2 .leaf {
        height: 75vmin;
        filter: blur(0.2vmin);
        opacity: 0.8;
      }

      .flower__g-front {
        position: absolute;
        bottom: 6vmin;
        left: 2.5vmin;
        z-index: 100;
        transform-origin: bottom center;
        transform: rotate(-28deg) rotateY(30deg) scale(1.04);
        animation: flower__g-front-ans 2s linear infinite;
        will-change: transform;
      }
      .flower__g-front__line {
        width: 0.3vmin;
        height: 20vmin;
        background-image: linear-gradient(
          to top,
          transparent,
          var(--color-pasto-brillante),
          transparent 100%
        );
        position: relative;
      }
      .flower__g-front__leaf-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: bottom left;
        transform: rotate(10deg);
        will-change: transform;
      }
      .flower__g-front__leaf-wrapper:nth-child(even) {
        left: 0vmin;
        transform: rotateY(-180deg) rotate(5deg);
        animation: flower__g-front__leaf-left-ans 1s ease-in backwards;
      }
      .flower__g-front__leaf-wrapper:nth-child(odd) {
        animation: flower__g-front__leaf-ans 1s ease-in backwards;
      }
      .flower__g-front__leaf-wrapper--1 {
        top: -8vmin;
        transform: scale(0.7);
        animation: flower__g-front__leaf-ans 1s 5.5s ease-in backwards !important;
      }
      .flower__g-front__leaf-wrapper--2 {
        top: -8vmin;
        transform: rotateY(-180deg) scale(0.7) !important;

        border-radius: 999px;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
        animation: shooting 3s linear infinite;
        will-change: transform, opacity;
      }

      @keyframes shooting {
        0% {
          transform: translateX(0) translateY(0) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-1500px) translateY(1500px) rotate(-45deg);
          opacity: 0;
        }
      }

      .twinkling-star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
        will-change: opacity;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.8;
        }
      }

      #love-card-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        backdrop-filter: blur(5px);
        cursor: pointer;
      }

      #love-card {
        position: relative;
        width: 80%;
        max-width: 280px;
        aspect-ratio: 9 / 16;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        /* Sombras actualizadas a rosa */
        box-shadow:
          0 0 25px #ff0077,
          0 0 40px #ff5ca8;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 25px;
        text-align: center;
        overflow: hidden;
        font-family: "Indie Flower", cursive;
        cursor: default;
      }

      #love-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      #love-card-text {
        position: relative;
        font-size: clamp(3em, 7vw, 2.8em);
        color: #ffffff;
        text-shadow:
          2px 2px 4px rgba(0, 0, 0, 0.75),
          0 0 10px black;
        z-index: 2;
      }
    </style>
